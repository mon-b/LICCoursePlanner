<!DOCTYPE html>
<!--suppress CheckImageSize -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="course-colors.css">
    <link rel="icon" href="icons/favicon.png">
</head>
<body>

<div class="container">
    <h2>LICCoursePlanner</h2>

    <div class="collapsible-course-pool">
        <div class="header" id="header">
            <img src="icons/more.png" alt="more" width="30px">
            <span id="toggle-text">Mostrar Cursos Disponibles</span>
        </div>

        <div id="course-pool" class="course-pool"></div>
    </div>
    <br>

    <div id="semester-pool" class="semester-pool">
        <div id="add-semester-btn">
            <img src="icons/more.png" alt="more" width="50px">
            <span class="tooltip-text">Agregar Semestre</span>
        </div>
    </div>
    <br>

    <div class="legend">
        <div class="legend-circle fmat"></div> Matemáticos &nbsp;
        <div class="legend-circle dcc"></div> Mínimos Compu &nbsp;
        <div class="legend-circle major"></div> Major Compu &nbsp;
        <div class="legend-circle ofg"></div> Formación General &nbsp;
        <div class="legend-circle eti"></div> Ética &nbsp;
        <div class="legend-circle opt"></div> OPT [reemplazar por cursos de tu elección]
    </div>
    <div class="legend">
        <div class="legend-circle optcomp"></div> OPT Computación &nbsp;
        <div class="legend-circle opt-cien"></div> OPT Ciencias
    </div>

</div>

<div class="footer">
    Hecho con 💖 por <a href="https://www.linkedin.com/in/monsebenavides/">Mon</a> 🌸 / <a href="https://github.com/mon-b/LICCoursePlanner">Código fuente</a>
</div>

<script src="../src/main.js" type="module" defer></script>
</body>
</html>
